
{% for post in site.posts limit:4 offset:1 %}
  <article>
	<header>
    {% if post.categories == experiments %}
	
    <h3>Experiment
	<a href="{{ site.blog_url }}{{ post.url }}">{{ post.title }}</a></h3>
	
    {% else %}
    <h3>
	<a href="{{ site.blog_url }}{{ post.url }}">{{ post.title }}</a></h3>
    {% endif %}
	<h5>{{ post.date | date: "%B, %e - %Y" }}</h5>
	</header>
	<p class="description">{{ post.description}}</p>
  </article>
{% endfor %}
