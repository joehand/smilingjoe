
<section>
{% for post in site.posts limit:3 %}	
  <article>
	<header>
    <h2>
	<a href="{{ site.blog_url }}{{ post.url }}">Experiment #{{ post.number }}</a></h2>
	<h3>{{ post.title }}</h3>
	<h5>{{ post.date | date: "%B, %e - %Y" }}</h5>
	<header>
	<p class="description">{{ post.description}}</p>
	<h5><a href="{{ site.blog_url }}{{ post.url }}">Learn more about the experiment...</a></h5>
  </article>	
{% endfor %}
</section>
