
<nav class="description">
  <ul>
  {% for page in site.posts %}
    <li>
		<h3><a href="{{ page.rooturl }}{{ page.url }}">{{ page.title }}</a></h3><span class="date">{{ page.date | date: "%B - %Y" }}</span>
		<p class="description">{{ page.description}}</p>
    </li>
  {% endfor %}
  </ul>
  </div>
</nav>
