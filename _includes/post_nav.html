
<nav class="short">
  <ul>
    {% for post in site.posts%}
    {% if page.title == post.title %}
    <li class="active">
		<a href="{{ site.blog_url }}{{ post.url }}">{{ post.title }}</a><span class="date">{{ post.date | date: "%B - %Y" }}</span>
    </li>
    {% else %}
	  <li>
		<a href="{{ site.blog_url }}{{ post.url }}">{{ post.title }}</a><span class="date">{{ post.date | date: "%B - %Y" }}</span>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
  </div>
</nav>
