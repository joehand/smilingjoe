
<nav class="short">
  <ul>
    {% for post in site.posts%}
    {% if post.url == page.url %}
    <li class="active">
		<span class="date">{{ post.date | date: "%B %Y" }}</span><a href="{{ site.blog_url }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% else %}
	  <li>
		<span class="date">{{ post.date | date: "%B - %e" }}</span><a href="{{ site.blog_url }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
  </div>
</nav>
