---
layout: main
---

<div class="content {% if page.type == "about" %}about{% endif %}">
	<section>
		
	<header>
		<h2>{{ page.title }}</h2>
		<h3>{{ page.date | date: "%B %e" }}</h3>
		
		<p>{{ page.description }}</p>
	</header>
	
	<article>	 
    {{ content }}	
	</article>
	
    {% if page.type != "about" %}
	<footer id="comments">
	{% include disqus.html %}
	</footer>
    {% endif %}
	</section>
	
</div>
